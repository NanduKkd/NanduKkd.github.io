<html>
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>-->
        <link rel="stylesheet" href="leaflet/index.css" />
        <link rel="stylesheet" href="index.css" />
    <head>
         <!--<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
             integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
             crossorigin=""></script>-->
        <script src="leaflet/index.js"></script>
        <script src="index.js">
        </script>
    </head>
    <body>
         <div id="map"></div>
         <div id="picker">
             <div class="header">
                 <img src="assets/search.png">
                 <input id="search" placeholder="Type 'kerala' or 'Varanasi'" name="pc-search" oninput="search(event.target.value.toLowerCase())">
                 <button class="icon" onclick="showModal('parties-modal')" aria-label="Settings" title="Settings">
                     <img src="assets/settings.svg">
                 </button>
             </div>
             <table>
                 <thead>
                     <tr>
                         <td>PC</td>
                         <td>PC Name</td>
                     </tr>
                 </thead>
                 <tbody>
                 </tbody>
             </table>
         </div>
         <div class="main-header">
             <button class="icon" id="save-icon" onclick="save()" aria-label="Save" title="Save" disabled>
                 <img src="assets/save.svg">
             </button>
             <button class="icon" id="download-icon" onclick="download()" aria-label="Download" title="Download">
                 <img src="assets/download.svg">
             </button>
             <button class="icon" id="upload-icon" onclick="upload()" aria-label="Upload" title="Upload">
                 <img src="assets/upload.svg">
             </button>
             <button class="icon" id="save-image-icon" onclick="saveImage()" aria-label="Save Image" title="Save Image">
                 <img src="assets/image.svg">
             </button>
         </div>
         <div class="modal-outer" id="parties-modal">
             <div class="modal-inner">
                 <div class="modal-header">
                     <div class="modal-title">Parties</div>
                     <button class="modal-close icon" onclick="closeModal('parties-modal')" aria-label="Close" title="Close">
                         <img src="assets/close.svg" />
                     </button>
                 </div>
                 <div class="modal-body">
                     <div id="parties-list">
                     </div>
                     <button class="icon" id="new-party" onclick="addPartyModal()">
                         <img src="assets/add.svg"> Add Party
                     </button>
                 </div>
             </div>
         </div>
         <div class="modal-outer" id="edit-party-modal">
             <div class="modal-inner">
                 <form onsubmit="event.preventDefault();editParty(document.getElementById('edit-party-modal').dataset.pvalue, this.partyname.value, this.color.value);this.reset();closeModal('edit-party-modal')">
                     <div class="modal-header">
                         <div class="modal-title">Edit Party</div>
                         <button class="modal-close icon" onclick="closeModal('edit-party-modal')" aria-label="Close" title="Close">
                             <img src="assets/close.svg" />
                         </button>
                     </div>
                     <div class="modal-body">
                         <div class="field">
                             <input type="text" name="partyname" placeholder="Name - NDA / Others / Left / .." required>
                             <input type="color" name="color" placeholder="Color - red / #f00 / #f18512 / rgb(250, 150, 11)" required>
                         </div>
                     </div>
                     <div class="modal-footer">
                         <button type="reset" class="modal-button-cancel" onclick="closeModal('edit-party-modal')">Cancel</button>
                         <button type="submit" class="modal-button-submit">Edit</button>
                     </div>
                 </form>
             </div>
         </div>
         <div class="modal-outer" id="add-party-modal">
             <div class="modal-inner">
                 <form onsubmit="event.preventDefault();addParty(this.partyname.value, this.color.value);this.reset();closeModal('add-party-modal')">
                     <div class="modal-header">
                         <div class="modal-title">New Party</div>
                         <button class="modal-close icon" onclick="closeModal('add-party-modal')" aria-label="Close" title="Close">
                             <img src="assets/close.svg" />
                         </button>
                     </div>
                     <div class="modal-body">
                         <div class="field">
                             <input type="text" name="partyname" placeholder="Name - NDA / Others / Left / .." required>
                             <input type="color" name="color" placeholder="Color - red / #f00 / #f18512 / rgb(250, 150, 11)" required>
                         </div>
                     </div>
                     <div class="modal-footer">
                         <button type="reset" class="modal-button-cancel" onclick="closeModal('add-party-modal')">Cancel</button>
                         <button type="submit" class="modal-button-submit">Add</button>
                     </div>
                 </form>
             </div>
         </div>
         <div class="modal-outer" id="remove-party-modal">
             <div class="modal-inner">
                 <div class="modal-header">
                     <div class="modal-title">Remove Party</div>
                     <button class="modal-close icon" onclick="closeModal('remove-party-modal')" aria-label="Close" title="Close">
                         <img src="assets/close.svg" />
                     </button>
                 </div>
                 <div class="modal-body">
                     Are you sure to remove the party <span id="remove-party-name-modal">_</span>? No data of that party will be kept.
                 </div>
                 <div class="modal-footer">
                     <button class="modal-button-cancel" onclick="closeModal('remove-party-modal')">Cancel</button>
                     <button class="modal-button-submit" onclick="removeParty(document.getElementById('remove-party-modal').dataset.pvalue);closeModal('remove-party-modal')">Remove</button>
                 </div>
             </div>
         </div>
    </body>
</html>
